name: E2E Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name:  Check out repository
        uses: actions/checkout@v4

      - name:  Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'  # Simplified cache built into setup-node

      - name:  Install all dependencies (Frontend, Backend, E2E)
        run: npm install

      - name:  Install Playwright browsers & dependencies
        run: npx playwright install --with-deps --cwd e2e

      - name:  Run Playwright tests
        env:
          CI: true
        run: npx playwright test --config=e2e/playwright.config.js

      - name:  Upload HTML test report
        if: always() # Always upload even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/reports/html-report/
          retention-days: 7
